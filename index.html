<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tiktok Clone v2</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
        <style>
            body {
                margin: 0;
                overflow: hidden;
            }
            .video-container {
                height: 100vh;
                display: flex;
                flex-direction: column;
                scroll-snap-type: y mandatory;
                overflow-y: scroll;
                transition: all 0.3s ease;
            }
            .video-slide {
                height: 100vh;
                scroll-snap-align: start;
                display: flex;
                justify-content: center;
                align-items: center;
                background: #000;
                position: relative;
            }
            .video-wrapper {
                position: relative;
                width: 100%;
                max-width: 540px;
                aspect-ratio: 9 / 16;
                height: 100%;
                max-height: 960px;
            }
            video {
                width: 100%;
                height: 100%;
                object-fit: cover;
                cursor: pointer;
            }
            .info {
                position: absolute;
                bottom: 20px;
                left: 10px;
                color: white;
                background: rgba(103, 98, 98, 0.1);
                padding: 10px;
                border-radius: 5px;
                max-width: 90%;
            }
            .info p {
                margin: 0;
                font-size: 12px;
            }
            .controls {
                position: absolute;
                right: 10px;
                top: 50%;
                transform: translateY(-50%);
                display: flex;
                flex-direction: column;
                gap: 15px;
                opacity: 1;
            }
            .control-btn {
                background: rgba(0, 0, 0, 0.7);
                color: white;
                border: none;
                padding: 18px;
                cursor: pointer;
                border-radius: 50%;
                font-size: 45px;
            }
            .progress-bar {
                position: absolute;
                bottom: 10px;
                left: 0;
                right: 0;
                height: 5px;
                background: rgba(255, 255, 255, 0.3);
                cursor: pointer;
            }
            .progress {
                height: 100%;
                background: #ff0000;
                width: 0;
            }
            .error-message,
            .loading {
                color: white;
                text-align: center;
                font-size: 18px;
                padding: 123px;
            }
            .refresh-btn {
                position: fixed;
                top: 10px;
                right: 35px;
                background: rgba(0, 0, 0, 0.7);
                color: white;
                border: none;
                padding: 10px;
                cursor: pointer;
                border-radius: 5px;
                font-size: 16px;
            }
            @media (max-width: 600px) {
                .video-wrapper {
                    max-width: 360px;
                    max-height: 640px;
                }
                .control-btn {
                    padding: 12px;
                    font-size: 22px;
                }
                .info p {
                    font-size: 12px;
                }
                .loading {
                    display: inline-block;
                    width: 40px;
                    height: 40px;
                    border: 4px solid #fff;
                    border-top-color: #ff0000;
                    border-radius: 50%;
                    animation: spin 1s linear infinite;
                }
                @keyframes spin {
                    to {
                        transform: rotate(360deg);
                    }
                }
            }
        </style>
    </head>
    <body>
        <div class="video-container" id="videoContainer">
            <div class="loading">ƒêang t·∫£i...</div>
        </div>

        <button class="refresh-btn" onclick="clearCacheAndReload()">üîÑ Reload Video üîÑ</button>

        <script>
            // ƒê·ªãnh nghƒ©a √°nh x·∫° hostname v·ªõi base path
            const baseConfig = new Map([
                ["github.io", "/tiktok-clone-v2/"], // GitHub Pages, √°p d·ª•ng cho ALL acc github v√† ALL repository
                ["netlify.app", "/"],
                ["mythirdhost.com", "/custompath/"],
            ]);

            // L·∫•y hostname hi·ªán t·∫°i
            const hostname = window.location.hostname;

            // X√°c ƒë·ªãnh REPOSITORY_ROOT d·ª±a tr√™n hostname
            let REPOSITORY_ROOT = "/"; // M·∫∑c ƒë·ªãnh l√† / n·∫øu kh√¥ng kh·ªõp v·ªõi b·∫•t k·ª≥ hostname n√†o
            for (const [key, value] of baseConfig) {
                if (hostname === key || hostname.endsWith(`.${key}`)) {
                    REPOSITORY_ROOT = value;
                    break;
                }
            }

            const VIDEOS_JSON_URL = `${REPOSITORY_ROOT}videos.json`;
            const CACHE_NAME = "service-worker-v1";

            let videoUrls = [];
            let currentIndex = 0;
            let isReloading = false;
            let isFirstLoad = true;
            let observer = null;
            let jsonVersion = "1.0.2"; // Gi√° tr·ªã m·∫∑c ƒë·ªãnh

            const CACHE_KEY = "videoUrls";
            const CACHE_EXPIRY_KEY = "videoUrlsExpiry";
            const CACHE_DURATION = 30 * 60 * 1000; // 30 ph√∫t
            const FIRST_VISIT_KEY = "firstVisit";

            window.addEventListener("load", () => {
                const isFirstVisit = localStorage.getItem(FIRST_VISIT_KEY);
                if (!isFirstVisit) {
                    localStorage.setItem(FIRST_VISIT_KEY, "true");
                    window.location.reload();
                } else {
                    loadVideos();
                }
            });

            function isValidVideoUrl(url) {
                return /\.(mp4|webm|ogg)$/i.test(url);
            }

            function isCacheValid() {
                const expiry = localStorage.getItem(CACHE_EXPIRY_KEY);
                return expiry && Date.now() < parseInt(expiry);
            }

            function convertToCdnUrl(githubUrl) {
                let cdnUrl;
                if (githubUrl.startsWith("https://cdn.jsdelivr.net/gh/")) {
                    cdnUrl = githubUrl;
                } else if (githubUrl.startsWith("https://github.com/") && githubUrl.includes("/blob/")) {
                    cdnUrl = githubUrl.replace("https://github.com/", "https://cdn.jsdelivr.net/gh/").replace("/blob/", "@");
                } else if (githubUrl.startsWith("https://raw.githubusercontent.com/")) {
                    cdnUrl = githubUrl.replace("https://raw.githubusercontent.com/", "https://cdn.jsdelivr.net/gh/").replace("/main/", "@main/");
                } else {
                    cdnUrl = githubUrl; // Gi·ªØ nguy√™n link ngo√†i nh∆∞ cdn.anh.moe
                }
                return `${cdnUrl}?v=${jsonVersion}`; // Th√™m query string
            }

            async function loadVideos(isReload = false) {
                if (isReloading) return;
                isReloading = true;
                const container = document.getElementById("videoContainer");
                let shouldUseCache = false;

                if (!isReload && isCacheValid()) {
                    try {
                        const cachedVideos = localStorage.getItem(CACHE_KEY);
                        if (cachedVideos) {
                            const cachedData = JSON.parse(cachedVideos);
                            const response = await fetch(`${VIDEOS_JSON_URL}?v=${Date.now()}`);
                            if (response.ok) {
                                const newData = await response.json();
                                if (newData.version === cachedData.version) {
                                    videoUrls = cachedData.videos;
                                    jsonVersion = cachedData.version;
                                    shouldUseCache = true;
                                }
                            }
                        }
                    } catch (e) {
                        console.error("L·ªói parse cache:", e);
                        localStorage.removeItem(CACHE_KEY);
                        localStorage.removeItem(CACHE_EXPIRY_KEY);
                    }
                }

                if (!shouldUseCache) {
                    try {
                        const response = await fetch(`${VIDEOS_JSON_URL}?v=${Date.now()}`);
                        if (!response.ok) throw new Error("L·ªói t·∫£i videos.json");
                        const data = await response.json();
                        jsonVersion = data.version;
                        videoUrls = data.videos.filter((v) => v.url && isValidVideoUrl(v.url)).map((v) => ({ ...v, url: convertToCdnUrl(v.url) }));
                        localStorage.setItem(CACHE_KEY, JSON.stringify({ version: data.version, videos: videoUrls }));
                        localStorage.setItem(CACHE_EXPIRY_KEY, Date.now() + CACHE_DURATION);
                    } catch (e) {
                        console.error("L·ªói t·∫£i video:", e);
                        container.innerHTML = '<p class="error-message">Kh√¥ng c√≥ video</p>';
                        isReloading = false;
                        return;
                    }
                }

                if (!videoUrls.length) {
                    container.innerHTML = '<p class="error-message">Kh√¥ng c√≥ video</p>';
                    isReloading = false;
                    return;
                }

                if (!isReload) {
                    currentIndex = Math.floor(Math.random() * videoUrls.length);
                }

                const orderedVideos = getOrderedVideos();
                container.innerHTML = "";
                container.style.overflowY = "hidden";

                orderedVideos.forEach((video, index) => {
                    const slide = document.createElement("div");
                    slide.className = "video-slide";
                    slide.innerHTML = `
                        <div class="video-wrapper" data-index="${index}">
                            <video src="${video.url}" playsinline preload="${index === 1 ? "auto" : "none"}" autoplay></video>
                            <div class="progress-bar"><div class="progress"></div></div>
                            <div class="info">
                                <p class="title">${video.title || "........."}</p>
                                <p class="day-create">Created at: ${video.dayCreate || "........."}</p>
                            </div>
                        </div>
                        <div class="controls">
                            <button class="control-btn" onclick="togglePlay(this)">‚èØÔ∏è</button>
                            <button class="control-btn" onclick="toggleMute(this)">üîä</button>
                            <button class="control-btn" onclick="scrollToPrev()">‚¨ÜÔ∏è</button>
                            <button class="control-btn" onclick="scrollToNext()">‚¨áÔ∏è</button>
                        </div>
                    `;
                    container.appendChild(slide);
                });

                requestAnimationFrame(() => {
                    if (document.querySelectorAll(".video-slide").length === 3) {
                        setupVideos();
                        container.style.overflowY = "scroll";
                        container.scrollTop = window.innerHeight;
                    } else {
                        console.warn("Ch∆∞a render ƒë·ªß slide, th·ª≠ l·∫°i...");
                        setTimeout(() => loadVideos(isReload), 100);
                    }
                    isReloading = false;
                });
            }

            async function clearCacheAndReload() {
                if ("serviceWorker" in navigator) {
                    const registration = await navigator.serviceWorker.getRegistration(`${REPOSITORY_ROOT}sw.js`);
                    if (registration) {
                        await registration.unregister();
                        await caches.delete(CACHE_NAME);
                    }
                }
                localStorage.removeItem(CACHE_KEY);
                localStorage.removeItem(CACHE_EXPIRY_KEY);
                localStorage.removeItem(FIRST_VISIT_KEY);
                window.location.reload();
            }

            function getOrderedVideos() {
                const prevIndex = (currentIndex - 1 + videoUrls.length) % videoUrls.length;
                const nextIndex = (currentIndex + 1) % videoUrls.length;
                return [videoUrls[prevIndex], videoUrls[currentIndex], videoUrls[nextIndex]];
            }

            function setupVideos() {
                if (observer) observer.disconnect();
                const slides = document.querySelectorAll(".video-slide");

                observer = new IntersectionObserver(
                    (entries) => {
                        entries.forEach((entry) => {
                            const slide = entry.target;
                            const index = parseInt(slide.querySelector(".video-wrapper").dataset.index);
                            if (entry.isIntersecting && !isReloading) {
                                if (index === 0) {
                                    currentIndex = (currentIndex - 1 + videoUrls.length) % videoUrls.length;
                                    loadVideos(true);
                                } else if (index === 2) {
                                    currentIndex = (currentIndex + 1) % videoUrls.length;
                                    loadVideos(true);
                                } else if (index === 1) {
                                    const video = slide.querySelector("video");
                                    if (video && !isFirstLoad) {
                                        video.play().catch((e) => {
                                            console.warn("L·ªói ph√°t video t·ª´ cdn.anh.moe:", e);
                                            const videoName = video.src.split("/").pop().replace(".mp4", "");
                                            video.parentElement.innerHTML = `
                                                <p class="error-message">Video ${videoName} g·∫∑p l·ªói CORS t·ª´ cdn.anh.moe! <br><br> Xem c√°c video kh√°c nh√©.</p>
                                                <div class="progress-bar"><div class="progress"></div></div>
                                                <div class="info">
                                                    <p class="title">${videoUrls[currentIndex].title || "........."}</p>
                                                    <p class="day-create">Created at: ${videoUrls[currentIndex].dayCreate || "........."}</p>
                                                </div>
                                            `;
                                        });
                                    }
                                    const controls = slide.querySelector(".controls");
                                    if (controls) controls.classList.remove("hidden");
                                }
                            } else {
                                const video = slide.querySelector("video");
                                if (video) {
                                    video.pause();
                                    video.currentTime = 0;
                                }
                            }
                        });
                    },
                    { threshold: 0.7, rootMargin: "50px" }
                );

                slides.forEach((slide) => {
                    const video = slide.querySelector("video");
                    observer.observe(slide);

                    if (video) {
                        video.addEventListener("click", () => {
                            if (isFirstLoad) isFirstLoad = false;
                            video.paused ? video.play() : video.pause();
                            const btn = slide.querySelector(".control-btn");
                            if (btn) btn.textContent = video.paused ? "‚ñ∂Ô∏è" : "‚è∏";
                        });

                        video.addEventListener("timeupdate", () => {
                            const progress = slide.querySelector(".progress");
                            if (progress) {
                                const percent = (video.currentTime / video.duration) * 100;
                                progress.style.width = `${percent}%`;
                            }
                        });

                        const progressBar = slide.querySelector(".progress-bar");
                        if (progressBar) {
                            progressBar.addEventListener("click", (e) => {
                                const rect = progressBar.getBoundingClientRect();
                                const pos = (e.clientX - rect.left) / rect.width;
                                video.currentTime = pos * video.duration;
                            });
                        }

                        video.addEventListener("ended", () => {
                            video.currentTime = 0;
                            video.play();
                        });

                        video.addEventListener("error", (e) => {
                            console.warn("L·ªói video t·ª´ cdn.anh.moe:", e);
                            const videoName = video.src.split("/").pop().replace(".mp4", "");
                            video.parentElement.innerHTML = `
                                <p class="error-message">Video ${videoName} g·∫∑p l·ªói CORS t·ª´ cdn.anh.moe! <br><br> Xem c√°c video kh√°c nh√©.</p>
                                <div class="progress-bar"><div class="progress"></div></div>
                                <div class="info">
                                    <p class="title">${videoUrls[currentIndex].title || "........."}</p>
                                    <p class="day-create">Created at: ${videoUrls[currentIndex].dayCreate || "........."}</p>
                                </div>
                            `;
                        });
                    }
                });

                document.addEventListener("keydown", (e) => {
                    if (e.key === "ArrowUp") scrollToPrev();
                    if (e.key === "ArrowDown") scrollToNext();
                });
            }

            function togglePlay(btn) {
                const video = btn.closest(".video-slide").querySelector("video");
                if (video) {
                    if (isFirstLoad) isFirstLoad = false;
                    video.paused ? video.play() : video.pause();
                    btn.textContent = video.paused ? "‚ñ∂Ô∏è" : "‚è∏";
                }
            }

            function toggleMute(btn) {
                const video = btn.closest(".video-slide").querySelector("video");
                if (video) {
                    video.muted = !video.muted;
                    btn.textContent = video.muted ? "üîá" : "üîä";
                }
            }

            function scrollToNext() {
                const container = document.getElementById("videoContainer");
                const nextSlide = container.scrollTop + window.innerHeight;
                container.scrollTo({ top: nextSlide, behavior: "smooth" });
            }

            function scrollToPrev() {
                const container = document.getElementById("videoContainer");
                const prevSlide = container.scrollTop - window.innerHeight;
                container.scrollTo({ top: prevSlide, behavior: "smooth" });
            }

            if ("serviceWorker" in navigator) {
                window.addEventListener("load", () => {
                    navigator.serviceWorker.register(`${REPOSITORY_ROOT}sw.js`).then(
                        (registration) => {
                            console.log("Service Worker ƒëƒÉng k√Ω th√†nh c√¥ng:", registration.scope);
                        },
                        (error) => {
                            console.error("L·ªói ƒëƒÉng k√Ω Service Worker:", error);
                        }
                    );
                });
            }
        </script>
    </body>
</html>
